apply plugin: 'com.android.library'

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion

    versionCode rootProject.ext.libraryVersionCode
    versionName rootProject.ext.libraryVersion

    vectorDrawables.useSupportLibrary = true

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    debug {
      testCoverageEnabled false
    }

    release {
      testCoverageEnabled false
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  testOptions {
    unitTests {
      all {
        jvmArgs '-noverify'
        jacoco {
          includeNoLocationClasses = true
        }
      }
    }
  }
}

dependencies {
  api project(':annotations')

  implementation deps.supportAnnotations
  implementation deps.recyclerView

  testImplementation deps.powermockMockito
  testImplementation deps.powermockJunit4

  testImplementation (deps.junit) {
    exclude group: 'org.hamcrest'
  }
  testImplementation (deps.mockito) {
    exclude group: 'org.hamcrest'
  }
  testImplementation deps.android

  testImplementation deps.hamcrest
  testImplementation deps.robolectric

  testImplementation deps.truth
  testImplementation deps.junit
}

apply from: 'bintray.gradle'
apply from: 'jacoco.gradle'